<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="headerText">
        <h1>Weather Dashboard</h1>
    </header>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="search-city-container">
                <h4>Search for a city:</h4>
                <div class="row">
                    <input id="city-search" type="text" placeholder="New York, NY" class="form-control col-8" />
                    <button class="btn btn-primary col-2" id="searchBtn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <br>
                <div id="search-buttons">
                    <!-- <button type="button" class="btn btn-outline-secondary btn-block">placeholder</button> -->
                </div>
            </div>
            <div class="col-9" id="current-weather-block">
                <h3 id="city-date"></h3>
                <p><h5 id="current-weather"></h5></p>
                <p id="current-temp"></p>
                <p id="current-humidity"></p>
                <p id="wind-speed"></p>
                <p id="uv-index">UV Index: <span id="uv-index-number"></span></p>
                <br>
                <div class="row col-10">
                    <h3>5-Day Forecast</h3>
                </div>
                <div class="row">
                    <div class="card-deck">
                        <div id="day-one" class="col-2 card text-white bg-primary mb-3 dailyCards">
                            <div class="card-body">
                                <h6 id="title1" class="card-title"></h6>
                                <p id="weather1" class="card-text"></p>
                                <p id="temp1" class="card-text"></p>
                                <p id="temp-feels-like1" class="card-text"></p>
                                <p id="temp-max1" class="card-text"></p>
                                <p id="temp-min1" class="card-text"></p>
                                <p id="humidity1" class="card-text"></p>
                            </div>
                        </div>
                        <div id="day-two" class="col-2 card text-white bg-primary mb-3 dailyCards">
                            <div class="card-body">
                                <h6 id="title2" class="card-title"></h6>
                                <p id="weather2" class="card-text"></p>
                                <p id="temp2" class="card-text"></p>
                                <p id="temp-feels-like2" class="card-text"></p>
                                <p id="temp-max2" class="card-text"></p>
                                <p id="temp-min2" class="card-text"></p>
                                <p id="humidity2" class="card-text"></p>
                            </div>
                        </div>
                        <div id="day-three" class="col-2 card text-white bg-primary mb-3 dailyCards">
                            <div class="card-body">
                                <h6 id="title3" class="card-title"></h6>
                                <p id="weather3" class="card-text"></p>
                                <p id="temp3" class="card-text"></p>
                                <p id="temp-feels-like3" class="card-text"></p>
                                <p id="temp-max3" class="card-text"></p>
                                <p id="temp-min3" class="card-text"></p>
                                <p id="humidity3" class="card-text"></p>
                            </div>
                        </div>
                        <div id="day-four" class="col-2 card text-white bg-primary mb-3 dailyCards">
                            <div class="card-body">
                                <h6 id="title4" class="card-title"></h6>
                                <p id="weather4" class="card-text"></p>
                                <p id="temp4" class="card-text"></p>
                                <p id="temp-feels-like4" class="card-text"></p>
                                <p id="temp-max4" class="card-text"></p>
                                <p id="temp-min4" class="card-text"></p>
                                <p id="humidity4" class="card-text"></p>
                            </div>
                        </div>
                        <div id="day-five" class="col-2 card text-white bg-primary mb-3 dailyCards">
                            <div class="card-body">
                                <h6 id="title5" class="card-title"></h6>
                                <p id="weather5" class="card-text"></p>
                                <p id="temp5" class="card-text"></p>
                                <p id="temp-feels-like5" class="card-text"></p>
                                <p id="temp-max5" class="card-text"></p>
                                <p id="temp-min5" class="card-text"></p>
                                <p id="humidity5" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
